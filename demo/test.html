<!DOCTYPE html>
<html>
	<head>
		<title>Simple Counter</title>
		<style>
			.counter-container {
				text-align: center;
				margin: 20px;
			}
			.counter {
				font-size: 24px;
				margin: 10px;
			}
			button {
				padding: 5px 10px;
				margin: 0 5px;
			}
		</style>
	</head>
	<body>
		<div class="counter-container">
			<div class="counter">Counter: <span id="count">0</span></div>
			<button class="btn" onclick="decrement()">-</button>
			<button onclick="increment()">+</button>
		</div>

		<script>
			let count = 0;
			const countDisplay = document.getElementById("count");

			function increment() {
				count++;
				console.log("increment");
				updateDisplay();
			}

			function decrement() {
				count--;
				updateDisplay();
			}

			function updateDisplay() {
				countDisplay.textContent = count;
			}
		</script>
	</body>
</html>
